- clean: ['~', ]

- defaults:
    link:
        force: true
        create: true
        relative: true

- link:
    ~/.vimrc:                  vim/vimrc
    ~/.vim/bundle/Vundle.vim : vim/Vundle.vim
    ~/.vim/maconfig.vim :      vim/maconfig.vim
    ~/.vim/pluginlist.vim :    vim/pluginlist.vim

    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
