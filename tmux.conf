# Controle à la souris autorisé (qui dit noob ?)
setw -g mouse on



# Ctrl+b c'est vraiment chiant, va pour Ctrl+a
unbind C-b
set -g prefix C-a
bind C-w send-prefix

# Gloire au HJKL 
# Mouvement 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize 
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mon split perso _ |
bind - split-window -h -c "#{pane_current_path}" # le | sans le alt parce que c'est chiant
bind _ split-window -v -c "#{pane_current_path}" # le _

# Synchro totale
bind S setw synchronize-panes
